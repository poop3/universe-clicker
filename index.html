<!DOCTYPE html>
<html>
  <body>
    <script>
      var p = 0;
      function doTheThing() {
        p = p+1;
        document.getElementById("numberthing").innerHTML = "Things: " + p;
      }
    </script>
    <h1>Universe Clicker</h1>
    <h2>Subtitle To Be Determined</h2>
    <p id="numberthing">Things: 0</p>
    <button type="button" onclick="doTheThing()">Click Me!</button>
    <br>
    <button type="button" disabled>Don't Click Me!</button>
    <br>
    <a href=https://poop3.github.io/universe-clicker/>Go to the same page you're already on</a>
  </body>
</html>
